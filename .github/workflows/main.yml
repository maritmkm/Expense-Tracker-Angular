name: Build, Test, and Deploy Angular (GitHub Pages + Private Docker Hub)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high || true

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/my-app/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/my-app/browser  # ‚≠ê Corrected folder

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-app
          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .

      - name: Run Docker container for testing
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-app
          docker run -d -p 8080:80 --name angular-test $IMAGE_NAME:latest
          sleep 5
          curl -I http://localhost:8080 || (docker logs angular-test && exit 1)
          docker stop angular-test
          docker rm angular-test
          echo "Container OK!"

      - name: Push Docker image to Docker Hub
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-app
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
