<h2 mat-dialog-title>{{ isEditMode ? 'Edit Expense' : 'New Expense' }}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="dialog-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Ex: Lunch at cafe">
            <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>

        <div class="form-row">
            <mat-form-field appearance="outline" class="flex-1">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amount" placeholder="0.00">
                <span matPrefix>$&nbsp;</span>
                <mat-error *ngIf="form.get('amount')?.hasError('required')">Amount is required</mat-error>
                <mat-error *ngIf="form.get('amount')?.hasError('min')">Amount must be > 0</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="flex-1">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('date')?.hasError('required')">Date is required</mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId">
                <mat-option *ngFor="let cat of categories$ | async" [value]="cat.id">
                    <div class="category-option">
                        <mat-icon [style.color]="cat.color">{{ cat.icon }}</mat-icon>
                        <span>{{ cat.name }}</span>
                    </div>
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('categoryId')?.hasError('required')">Category is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
    </button>
</mat-dialog-actions>
