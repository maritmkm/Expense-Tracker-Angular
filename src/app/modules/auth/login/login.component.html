<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header class="justify-center mb-3">
      <div class="logo-container">
        <mat-icon class="logo-icon">account_balance_wallet</mat-icon>
      </div>
      <mat-card-title class="text-center mt-2">Welcome Back</mat-card-title>
      <mat-card-subtitle class="text-center">Sign in to manage your expenses</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <mat-icon matPrefix class="mr-1">person</mat-icon>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix class="mr-1">lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
            placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
            characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width submit-btn" type="submit"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading" class="mr-2"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="text-center pb-3">
      <small class="text-muted">Don't have an account? <a href="#" (click)="$event.preventDefault()">Sign up</a></small>
    </mat-card-footer>
  </mat-card>
</div>
